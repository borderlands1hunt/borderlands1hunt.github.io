!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Borderlands1 Loot Hunt 2019</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
	<style>
		body {
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 0;
			background-color: #000;
		}

		h1 {
			position: relative;
			margin: 0;
			color: #FFF;
			font-size: 4rem;
			font-family: "Montserrat", "Helvetica", "Arial", sans-serif;
			line-height: 1;
			letter-spacing: -0.01562em;
			margin-bottom: 2rem;
			text-align: center;
			text-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2),0px 6px 10px 0px rgba(0,0,0,0.14),0px 1px 18px 0px rgba(0,0,0,0.12);
		}

		p {
			position: relative;
			font-size: 1.5rem;
			margin: 0;
			font-family: 'Montserrat';
			color: #FFF;
			text-align: center;
		}

		countdown {
			position: relative;
			font-size: 1.5rem;
			margin: 0;
			font-family: 'Montserrat';
			color: #FFF;
			text-align: center;
		}

		#bg {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
		}
	</style>
	</head>
	<body>
		<video playsinline autoplay loop muted id="bg">
		  <source src="http://borderlands1hunt.github.io/bg.mp4" type="video/mp4">
		</video>
		<h1>Borderlands1 Loot Hunt 2019</h1>
		<p>

<script>
var end = new Date('03/01/2019 10:1 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days + 'days ';
        document.getElementById('countdown').innerHTML += hours + 'hrs ';
        document.getElementById('countdown').innerHTML += minutes + 'mins ';
        document.getElementById('countdown').innerHTML += seconds + 'secs';
    }

    timer = setInterval(showRemaining, 1000);
</script>
<div id="countdown"></div>

    </p>
	</body>
</html>
